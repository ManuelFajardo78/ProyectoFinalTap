<div align="center">
    <h1>Registro de Publicación</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="usuario" name="usuario" type="text" placeholder="Usuario" class="form-control" [(ngModel)]="model.usuario">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="comment">  Publicación:</label>
                            <textarea class="form-control" rows="5" id="publicacion" name="publicacion" [(ngModel)]="model.publicacion"></textarea>
                        </div>
                        <div>

                        </div>
                        <div align="center">
                            <button (click)="resgistarPublicacion()" type="button" class="btn btn-lg btn-primary">Registrar Publicación</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
