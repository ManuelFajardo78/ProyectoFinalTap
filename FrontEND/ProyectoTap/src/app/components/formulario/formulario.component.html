<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="cedula" name="cedula" type="text" placeholder="Cedula" class="form-control" [(ngModel)]="model.cedula">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control" [(ngModel)]="model.nombre">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control" [(ngModel)]="model.apellido">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="email" name="email" type="text" placeholder="Email" class="form-control" [(ngModel)]="model.email">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="user" name="user" type="text" placeholder="Usuario" class="form-control" [(ngModel)]="model2.usuario">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="pass" name="pass" type="password" placeholder="Contraseña" class="form-control" [(ngModel)]="model2.password">
                            </div>
                        </div>
                        <div class="form-group">
                            <tr>
                                <td width="50%">Cargar Foto :</td>
                                <td width="50%">
                                    <form>
                                        <input type="file" name="archivo" (change)="onChange($event)" />
                                        <h5 *ngIf="subiendo">Subiendo imagen...</h5>
                                        <button href="#" (click)="onClickSubir($event)">Subir Imagen Seleccionada</button>
                                        <div class="" *ngIf="showImagen" style="width: 100px;">
                                            <h1>Imagen subida</h1>
                                            <a [href]="urlImagen" target="_blank"></a>
                                            <img class="imgn-fluid" [src]="urlImagen" alt="" />
                                        </div>
                                    </form>
                                </td>
                            </tr>
                        </div>
                        <div class="col-sm-6">
                            <table>
                                <tr>
                                    <td id="miCameraOnline" width="50%">
                                        <video #video id="video" width="300" height="250" autoplay class="center"></video>
                                        <div>
                                            <button href="#" (click)="capturar()">¡Capturar!</button>
                                        </div>
                                        <div class="error" *ngIf="error">
                                            <h1>Ha ocurrido un error</h1>
                                        </div>
                                    </td>
                                    <td width="50%">
                                        <canvas #canvas id="canvas" width="300" height="250" class="center"></canvas>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div align="center">
                            <button (click)="registPersona()" type="button" class="btn btn-lg btn-primary">Registrar</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
